<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Pedido</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Fazer Pedido</h1>
            <p>Escolha seus itens favoritos e finalize seu pedido!</p>
        </div>
    </header>
    <main>
        <section id="formulario-pedido">
            <h2>Formulário de Pedido</h2>
            <form action="#" method="post">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="telefone">Seu Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="pedido">Seu Pedido:</label>
                <textarea id="pedido" name="pedido" rows="5" required></textarea>

                <button type="submit" class="botao-pedido">Enviar Pedido</button>
            </form>
        </section>
        <div class="voltar-container">
            <a href="index.html" class="botao-voltar">Voltar para a Página Inicial</a>
        </div>
    </main>
</body>
</html>
